<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A cutting-edge health management system that empowers patients with greater control over their healthcare, aids healthcare providers in making accurate diagnoses, and addresses issues of bias and efficiency within the healthcare system.">
    <meta name="author" content="Ayomide Adekoya, Nia Anderson, Candice Hines, James Fei-Baffoe">
    <meta name="keywords" content="health management system, patient empowerment, healthcare control, accurate diagnoses, healthcare providers, bias reduction, efficiency, healthcare system">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="healthrev-logo.ico">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link data-require="bootstrap@3.3.5" data-semver="3.3.5" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&family=Poppins:wght@500;600;700;800;900&family=Raleway:wght@600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="signupstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="assets/js/functions-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/fb596eaf60.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container"> 
        <div class="row">
            <header>
                <img src="HealthRev.png" alt="company_logo" class="logo img-responsive">
            </header>
        </div>

        <div class="row">
            <div class="col-md-4 center">
                <div class="x">
                    <h3>Be a part of the family!</h3>
                    <h4>Already a member? <a href="loginpage.html" class="redirect">Log in</a></h4>
                    <form method="post" spellcheck="false" name="test">
                        <div class="textfield">
                            <label id="label" for="username">Username</label>
                            <i class="fa-solid fa-user a"></i>
                            <input class="user" type="text" name="username" value="" required="" />
                        </div>               
                        <div class="textfield">
                            <label id="label" for="email">Email</label>
                            <i class="fa-solid fa-envelope b"></i>
                            <input class="email" type="email" name="email" id="myInput" value="" required="">
                            <h5 id="capslocktext">WARNING! Caps lock is ON</h5>
                        </div>
                        <div class="textfield">
                            <label id="label" for="password">Password</label>
                            <i class="fa-solid fa-lock c"></i>
                            <input class="password" type="password" name="password" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" value="" required="" />
                            <span>
                                <i class="far fa-eye d" id="togglePassword"></i>
                            </span>
                        </div>
                        <div class="textfield">
                            <label id="labelc" for="confirmpassword">Confirm password</label>
                            <i class="fa-solid fa-lock c"></i>
                            <input class="confirmpassword" type="password" name="confirmpassword" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" value="" required="">
                        </div>
                        <div class="check">
                            <input type="checkbox" id="text" required>
                            <label for="text" class="word">
                                <h5>
                                    I agree to the <a href="#" class="termsofservice">terms of service</a> and <a href="#" class="termsofservice">privacy policy</a>
                                </h5>
                            </label>
                        </div>
                        <div class="btn-body">
                            <input class="btn" type="submit" value="Sign Up">
                        </div>     
                        <div id="message">
                            <h5>Password must contain the following:</h5>
                            <h5 id="letter" class="invalid">A <b>lowercase</b> letter</h5>
                            <h5 id="capital" class="invalid">A <b>capital (uppercase)</b> letter</h5>
                            <h5 id="number" class="invalid">A <b>number</b></h5>
                            <h5 id="length" class="invalid">Minimum <b>8 characters</b></h5>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="xyz">
                    <img src="man chatting remotely with woman colleague.svg" alt="working_remotely" class="remote img-responsive">
                </div>
            </div>
        </div>
    </div>

    <script src="signupscript.js"></script>
</body>
</html>
